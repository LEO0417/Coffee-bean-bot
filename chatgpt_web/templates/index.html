<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡顾问</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bubble-user: #007AFF;      /* iMessage 蓝色 */
            --bubble-bot: #E5E5EA;       /* iMessage 灰色 */
            --bg-color: #F2F2F7;         /* iOS 背景色 */
            --text-color: #000000;
            --text-light: #FFFFFF;
            --animation-duration: 0.3s;
        }
        
        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 1px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            position: relative;
            margin: 2rem auto;
        }
        
        .chat-header {
            padding: 15px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .app-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }
        
        #datetime {
            font-size: 14px;
            color: rgba(0, 0, 0, 0.6);
        }
        
        .settings-container {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .model-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-select {
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            flex: 1;
        }
        
        .refresh-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-color);
            color: var(--bubble-user);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .refresh-button:hover {
            background-color: rgba(0, 122, 255, 0.1);
        }
        
        .refresh-button i {
            margin-right: 5px;
        }
        
        .loading {
            display: flex;
            align-items: center;
            color: rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }
        
        .loading i {
            margin-right: 5px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), 
                              url('https://images.unsplash.com/photo-1514454529242-9e4677563e7b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29mZmVlJTIwYmVhbnxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .message-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 16px;
            max-width: 80%;
            animation: fadeIn var(--animation-duration) ease-in-out;
        }
        
        .user-group {
            align-self: flex-end;
        }
        
        .bot-group {
            align-self: flex-start;
        }
        
        .message {
            padding: 10px 14px;
            margin-bottom: 2px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: bubbleIn var(--animation-duration) ease-in-out;
        }
        
        .user-message {
            background-color: var(--bubble-user);
            color: var(--text-light);
            border-bottom-right-radius: 4px;
            align-self: flex-end;
        }
        
        .bot-message {
            background-color: var(--bubble-bot);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }
        
        .typing-indicator {
            display: inline-block;
            padding: 15px 20px;
            background-color: var(--bubble-bot);
            border-radius: 18px;
            margin-bottom: 10px;
            align-self: flex-start;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .typing-bubble {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.3);
            margin: 0 1px;
            animation: typing 1.4s infinite both;
        }
        
        .typing-bubble:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-bubble:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0% { transform: translateY(0); }
            28% { transform: translateY(-5px); }
            44% { transform: translateY(0); }
        }
        
        .controls {
            padding: 15px;
            display: flex;
            align-items: center;
            background-color: white;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            bottom: 0;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--bubble-user);
            box-shadow: 0 0 0 1px rgba(0, 122, 255, 0.3);
        }
        
        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bubble-user);
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        
        .control-button:hover {
            background-color: rgba(0, 122, 255, 0.8);
        }
        
        .control-button:active {
            transform: scale(0.95);
        }
        
        .speak-button {
            background-color: #FF9500; /* iOS orange */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bubbleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }
            
            .message-group {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1 class="app-title">咖啡顾问</h1>
            <div id="datetime"></div>
        </div>
        
        <div class="settings-container">
            <div class="model-container">
                <label for="model" class="form-label">模型：</label>
                <select class="form-select" id="model">
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4.1">GPT-4.1</option>
                    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                </select>
                <button class="refresh-button" onclick="refreshModels()">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
                <div id="loading-indicator" class="loading" style="display: none;">
                    <i class="fas fa-spinner"></i> 加载中
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages"></div>
        
        <div class="controls">
            <input type="text" class="message-input" id="userInput" placeholder="输入您的问题...">
            <button class="control-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button class="control-button speak-button" onclick="speakLastMessage()">
                <i class="fas fa-volume-up"></i>
            </button>
        </div>
    </div>

    <script>
        let lastBotMessage = '';
        let isTyping = false;
        let streamController = null;

        // 页面加载时获取模型列表
        document.addEventListener('DOMContentLoaded', function() {
            refreshModels();
        });

        // 刷新模型列表
        async function refreshModels() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const modelSelect = document.getElementById('model');
            const currentModel = modelSelect.value; // 保存当前选择的模型
            
            try {
                loadingIndicator.style.display = 'flex';
                
                const response = await fetch('/get-models');
                const models = await response.json();
                
                if (response.ok) {
                    // 清空现有选项
                    modelSelect.innerHTML = '';
                    
                    let foundCurrentModel = false;
                    
                    // 添加新的选项
                    Object.entries(models).forEach(([modelId, displayName]) => {
                        const option = document.createElement('option');
                        option.value = modelId;
                        option.textContent = displayName;
                        
                        // 如果是之前选择的模型，则设为选中
                        if (modelId === currentModel) {
                            option.selected = true;
                            foundCurrentModel = true;
                        }
                        
                        modelSelect.appendChild(option);
                    });
                    
                    // 如果之前选择的模型不在列表中，默认选择第一个
                    if (!foundCurrentModel && modelSelect.options.length > 0) {
                        modelSelect.options[0].selected = true;
                    }
                    
                    // 添加成功提示
                    showTemporaryToast("模型列表已更新");
                } else if (models.error) {
                    showTemporaryToast("获取模型列表失败：" + models.error);
                }
            } catch (error) {
                showTemporaryToast("获取模型列表出错：" + error.message);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        function showTemporaryToast(message) {
            const toast = document.createElement('div');
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.left = '50%';
            toast.style.transform = 'translateX(-50%)';
            toast.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
            toast.style.color = 'white';
            toast.style.padding = '10px 20px';
            toast.style.borderRadius = '20px';
            toast.style.fontSize = '14px';
            toast.style.zIndex = '1000';
            toast.style.animation = 'fadeIn 0.3s, fadeOut 0.3s 2.7s';
            toast.textContent = message;
            
            document.body.appendChild(toast);
            
            // 添加淡出动画
            const fadeOutKeyframes = `
                @keyframes fadeOut {
                    from { opacity: 1; }
                    to { opacity: 0; }
                }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = fadeOutKeyframes;
            document.head.appendChild(style);
            
            // 3秒后移除
            setTimeout(() => {
                document.body.removeChild(toast);
                document.head.removeChild(style);
            }, 3000);
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            const model = document.getElementById('model').value;
            
            if (!message || isTyping) return;

            // 添加用户消息到聊天框
            addUserMessage(message);
            userInput.value = '';
            
            // 显示正在输入指示器
            showTypingIndicator();
            
            try {
                // 如果存在之前的流式请求，取消它
                if (streamController) {
                    streamController.abort();
                }
                
                // 创建新的AbortController
                streamController = new AbortController();
                
                // 使用fetch API和流式处理
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message, model }),
                    signal: streamController.signal
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    hideTypingIndicator();
                    addBotMessage("错误：" + (errorData.error || "请求失败"));
                    return;
                }
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.error) {
                    addBotMessage("错误：" + data.error);
                } else {
                    // 流式输出模拟
                    lastBotMessage = data.response;
                    simulateTyping(data.response);
                }
            } catch (error) {
                if (error.name !== 'AbortError') {
                    hideTypingIndicator();
                    addBotMessage("发生错误：" + error.message);
                }
            }
        }
        
        function simulateTyping(message) {
            isTyping = true;
            hideTypingIndicator();
            
            // 创建消息容器
            const botMessageGroup = document.createElement('div');
            botMessageGroup.className = 'message-group bot-group';
            
            const botMessageElement = document.createElement('div');
            botMessageElement.className = 'message bot-message';
            botMessageGroup.appendChild(botMessageElement);
            
            document.getElementById('chatMessages').appendChild(botMessageGroup);
            
            // 模拟流式输出
            let displayedText = '';
            let index = 0;
            const chatMessages = document.getElementById('chatMessages');
            
            function addNextChar() {
                if (index < message.length) {
                    displayedText += message.charAt(index);
                    botMessageElement.textContent = displayedText;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    index++;
                    
                    // 根据字符类型和位置调整打字速度
                    let delay = 30;
                    if (/[,.!?;:]/.test(message.charAt(index - 1))) {
                        delay = 200; // 标点符号后停顿长一点
                    } else if (index % 20 === 0) {
                        delay = 100; // 每20个字符稍微停顿
                    }
                    
                    setTimeout(addNextChar, delay);
                } else {
                    isTyping = false;
                }
            }
            
            addNextChar();
        }
        
        function showTypingIndicator() {
            isTyping = true;
            
            // 删除之前的输入指示器
            hideTypingIndicator();
            
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'typing-bubble';
                typingIndicator.appendChild(bubble);
            }
            
            document.getElementById('chatMessages').appendChild(typingIndicator);
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }
        
        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function addUserMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            
            // 创建消息组
            const userMessageGroup = document.createElement('div');
            userMessageGroup.className = 'message-group user-group';
            
            // 创建消息元素
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = text;
            
            userMessageGroup.appendChild(messageDiv);
            chatMessages.appendChild(userMessageGroup);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addBotMessage(text) {
            const chatMessages = document.getElementById('chatMessages');
            
            // 创建消息组
            const botMessageGroup = document.createElement('div');
            botMessageGroup.className = 'message-group bot-group';
            
            // 创建消息元素
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            messageDiv.textContent = text;
            
            botMessageGroup.appendChild(messageDiv);
            chatMessages.appendChild(botMessageGroup);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function speakLastMessage() {
            if (!lastBotMessage) {
                showTemporaryToast('没有可朗读的消息');
                return;
            }

            try {
                const response = await fetch('/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: lastBotMessage })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                } else {
                    const error = await response.json();
                    showTemporaryToast('朗读失败：' + error.error);
                }
            } catch (error) {
                showTemporaryToast('朗读失败：' + error.message);
            }
        }

        // 监听回车键
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 更新时间的函数
        function updateDateTime() {
            const now = new Date();
            const options = {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            };
            const dateTimeString = now.toLocaleTimeString('zh-CN', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // 页面加载时立即更新时间
        updateDateTime();
        // 每秒更新一次时间
        setInterval(updateDateTime, 60000);
    </script>
</body>
</html>
