<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>咖啡顾问</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: 20%;
        }
        .bot-message {
            background-color: #e9ecef;
            margin-right: 20%;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .settings {
            margin-bottom: 20px;
        }
        .refresh-button {
            cursor: pointer;
            color: #007bff;
            margin-left: 10px;
        }
        .refresh-button:hover {
            text-decoration: underline;
        }
        .model-container {
            display: flex;
            align-items: center;
        }
        .loading {
            display: inline-block;
            margin-left: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <h1 class="text-center mb-4">咖啡顾问</h1>
            <div id="datetime" class="text-center mb-3" style="color: #666;"></div>
            
            <div class="settings">
                <div class="mb-3 model-container">
                    <label for="model" class="form-label">模型：</label>
                    <select class="form-select" id="model" style="flex: 1;">
                        <option value="gpt-4o">GPT-4o</option>
                        <option value="gpt-4.1">GPT-4.1</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                    </select>
                    <span class="refresh-button" onclick="refreshModels()">刷新模型列表</span>
                    <span id="loading-indicator" class="loading" style="display: none;">加载中...</span>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="controls">
                <input type="text" class="form-control" id="userInput" placeholder="输入您的问题...">
                <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                <button class="btn btn-secondary" onclick="speakLastMessage()">朗读最后回复</button>
            </div>
        </div>
    </div>

    <script>
        let lastBotMessage = '';

        // 页面加载时获取模型列表
        document.addEventListener('DOMContentLoaded', function() {
            refreshModels();
        });

        // 刷新模型列表
        async function refreshModels() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const modelSelect = document.getElementById('model');
            const currentModel = modelSelect.value; // 保存当前选择的模型
            
            try {
                loadingIndicator.style.display = 'inline-block';
                
                const response = await fetch('/get-models');
                const models = await response.json();
                
                if (response.ok) {
                    // 清空现有选项
                    modelSelect.innerHTML = '';
                    
                    let foundCurrentModel = false;
                    
                    // 添加新的选项
                    Object.entries(models).forEach(([modelId, displayName]) => {
                        const option = document.createElement('option');
                        option.value = modelId;
                        option.textContent = displayName;
                        
                        // 如果是之前选择的模型，则设为选中
                        if (modelId === currentModel) {
                            option.selected = true;
                            foundCurrentModel = true;
                        }
                        
                        modelSelect.appendChild(option);
                    });
                    
                    // 如果之前选择的模型不在列表中，默认选择第一个
                    if (!foundCurrentModel && modelSelect.options.length > 0) {
                        modelSelect.options[0].selected = true;
                    }
                    
                    // 添加提示信息
                    const timestamp = new Date().toLocaleTimeString();
                    addMessage(`模型列表已更新 (${timestamp})`, false);
                } else if (models.error) {
                    addMessage('获取模型列表失败：' + models.error, false);
                }
            } catch (error) {
                addMessage('获取模型列表出错：' + error.message, false);
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            const model = document.getElementById('model').value;
            
            if (!message) return;

            // 添加用户消息到聊天框
            addMessage(message, true);
            userInput.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message, model })
                });

                const data = await response.json();
                if (data.error) {
                    addMessage('错误：' + data.error, false);
                } else {
                    lastBotMessage = data.response;
                    addMessage(data.response, false);
                }
            } catch (error) {
                addMessage('发生错误：' + error.message, false);
            }
        }

        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function speakLastMessage() {
            if (!lastBotMessage) {
                alert('没有可朗读的消息');
                return;
            }

            try {
                const response = await fetch('/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: lastBotMessage })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                } else {
                    const error = await response.json();
                    alert('朗读失败：' + error.error);
                }
            } catch (error) {
                alert('朗读失败：' + error.message);
            }
        }

        // 监听回车键
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // 更新时间的函数
        function updateDateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const dateTimeString = now.toLocaleString('zh-CN', options);
            document.getElementById('datetime').textContent = dateTimeString;
        }

        // 页面加载时立即更新时间
        updateDateTime();
        // 每秒更新一次时间
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
